<html>
<head>
  <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
  <meta charset="utf-8">
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
  <title>Let's meet !</title>
</head>

<body>

  <form action="." method="get" id="myform">
    <input type="text" name="eventName" value="New Event" id="eventName">
    <input type="hidden" name="dayChosen" value="" id="dayChosen">
    <input type="hidden" name="randUrl" value="" id="randUrl">
    <input type="submit" value="Click me" onclick="send()">
  </form>
  <div id="container"></div>
  <script>

    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
    });

    var layer = new Konva.Layer();


    var layer = new Konva.Layer();
    var text_X = [145, 225, 305, 385, 465, 545, 625];
    //var text = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    var dayArray=[
      {Order:1, Day:'Mon'},
      {Order:2, Day:'Tus'},
      {Order:3, Day:'Wed'},
      {Order:4, Day:'Thu'},
      {Order:5, Day:'Fri'},
      {Order:6, Day:'Sat'},
      {Order:7, Day:'Sun'}];  //here
    var rec_X = [120, 200, 280, 360, 440, 520, 600];

    var dayChosen = []

///////////////////////////////
  for(var i = 0; i < 7; i++) {
    var simpleText = new Konva.Text({
      x: text_X[i],
      y: 240,
      //text: text[i],
      text: dayArray[i].Day,
      fontSize: 30,
      fontFamily: 'Calibri',
      fill: 'black'
    });
    simpleText.setOffset({
      x: simpleText.getWidth() / 2
    });

     var rectangle = new Konva.Rect({
        //id: text[i],
        id: dayArray[i].Order, //here
        x: rec_X[i],
        y: 280,
        width:50,
        height:250,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4
    });

    rectangle.on('click', function() {
        var fill = this.fill() == 'red' ? '#00d00f' : 'red';
        this.fill(fill);
        layer.draw();
        if (this.fill() != 'red') {
          dayChosen.push(parseInt(this.id()));  //here
          //alert(this.id());
        } else {
          var n = dayChosen.indexOf(parseInt(this.id()));  //here
          dayChosen.splice(n,1);
        };
    });

    layer.add(simpleText);
    layer.add(rectangle);
  }
/////////////////////////////////////////
    stage.add(layer);

      var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
      for (var i = 0; i < 10; i++)
          randUrl += possible.charAt(Math.floor(Math.random() * possible.length));
      //return text;
    //}

    //var myForm = document.getElementById('myform');
    //myForm.addEventListener('submit', function(event) {
      //var randUrl = 'user/'+ makeid();
      //event.preventDefault();
      //myForm.action = randUrl;
      //myform.submit();
    //});

    function send() {
      dayChosen.sort(function(a,b){
        return a-b;
      });
      document.getElementById("dayChosen").value = dayChosen;
      document.getElementById("randUrl").value = randUrl;
    }

  </script>

</body>
</html>
